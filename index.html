<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple list</title>
    </head>
    <body>
        <style>
            ul {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
        <ul>
            <li>
                <strong>Viet Nam</strong>
                <ol>
                    <li>Ha Noi</li>
                    <li>Sai Gon</li>
                    <li>Hue</li>
                    <li>Da Nang</li>
                </ol>
            </li>

            <li>
                <strong>Hoa Ky</strong>
                <ol>
                    <li>New York</li>
                    <li>Los Angeles</li>
                    <li>Chicago</li>
                    <li>Houston</li>
                </ol>
            </li>
            <li>
                <strong>Trung Quoc</strong>
                <ol>
                    <li>Beijing</li>
                    <li>Chongqing</li>
                    <li>Shanghai</li>
                    <li>Tianjin</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
